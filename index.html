<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Application</title>
</head>

<body>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="webcamFeed" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>
  </div>
  <p style="color: rgb(226, 51, 113); font-weight: 700;">*** PLEASE FIT YOUR FACE WITHIN THE PINK FRAME ***</p>
  <div id="indicator"></div>
  <span class="countdown"></span>
  <button type="turnOff" name="offBtn" class="offBtn">Turn off the light!</button>

  <script src="js/main.js"></script>
  <script src="js/tracking.js-master/build/tracking-min.js"></script>
  <script src="js/tracking.js-master/build/data/face-min.js"></script>
  <!--    <script src="js/tracking.js-master/node_modules/dat.gui/build/dat.gui.min.js"></script>   -->
  <!--    <script src="js/tracking.js-master/examples/assets/stats.min.js"></script>   -->


</body>

</html>
