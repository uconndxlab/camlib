<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Application</title>
</head>

<body>

  <div class="videoWrapper">
    <video autoplay id="webcamFeed"> <!--This poster will be made to indicate no webcam feed-->

       </video>
  </div>

  <script>
    var video = document.querySelector("#webcamFeed");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({
          video: true
        })
        .then(function(stream) {
          video.srcObject = stream;
        })
        .catch(function(err0r) {
          console.log("Please make sure a webcam is connected. If there is one connected, make sure it's the right one.");
        });
    }
  </script>

</body>

</html>
